# Configuration file for Data Ingestion Pipeline
# Customize these settings for your environment

[kafka]
bootstrap_servers = localhost:9092
default_topic = data_ingestion_topic
consumer_group = data_ingestion_group
batch_size = 100
timeout_ms = 10000

[validation]
quality_threshold = 0.8
enable_auto_clean = true
strict_validation = false

[processing]
max_records_per_batch = 1000
enable_parallel_processing = true
memory_limit_mb = 1024

[output]
default_output_dir = output
report_format = html
save_good_data = true
save_bad_data = true
generate_reports = true

[file_processing]
auto_detect_encoding = true
encoding_fallbacks = utf-8,utf-16,latin-1,cp1252
auto_detect_delimiter = true
strip_whitespace = true

[quality_levels]
excellent_threshold = 0.9
good_threshold = 0.8
fair_threshold = 0.6
# poor_threshold is anything below fair_threshold

[logging]
level = INFO
log_file = data_ingestion.log
enable_console_logging = true
enable_file_logging = true
